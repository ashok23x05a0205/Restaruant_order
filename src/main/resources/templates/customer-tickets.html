<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>My Support Tickets</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body>
    <div layout:fragment="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">SupportSystem</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/support}">My Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/support/new}">New Ticket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">Profile</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
       
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-headset me-2"></i>My Support Tickets</h2>
            <a href="/support/new" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>New Ticket
            </a>
        </div>
		<div th:if="${tickets.empty}" class="text-center">
		        <div class="card no-tickets-card">
		            <i class="fas fa-ticket-alt fa-4x text-muted mb-3"></i>
		            <h4 class="text-muted">No Support Tickets</h4>
		            <p class="text-muted">You haven't created any support tickets yet.</p>
		            <a href="/support/new" class="btn btn-primary">
		                <i class="fas fa-plus me-1"></i>Create Your First Ticket
		            </a>
		        </div>

        <div th:if="${tickets.empty}" class="text-center">
        </div>

        <div th:if="${!tickets.empty}" class="row">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
