<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
    <title>TEAM-H -> New ReservationS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">RestaurantApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">
            <i class="fas fa-home me-1"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reservations/my" th:href="@{/reservations/my}">
            <i class="fas fa-calendar-check me-1"></i>My Reservations
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div layout:fragment="content">
    <div class="container" style="max-width: 600px; margin: 60px auto;">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="fas fa-calendar-plus me-2"></i>Make a New Reservation
                </h3>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/reservations/new}" th:object="${reservation}" method="post" novalidate>
                    <div class="mb-3">
                        <label for="reservationDate" class="form-label fw-semibold">
                            <i class="fas fa-calendar-day text-primary me-1"></i>Date and Time
                        </label>
                        <input type="datetime-local" id="reservationDate" class="form-control" th:field="*{reservationDate}" required />
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('reservationDate')}" th:errors="*{reservationDate}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="partySize" class="form-label fw-semibold">
                            <i class="fas fa-users text-primary me-1"></i>Party Size
                        </label>
                        <input type="number" id="partySize" min="1" class="form-control" th:field="*{partySize}" required />
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('partySize')}" th:errors="*{partySize}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="specialRequests" class="form-label fw-semibold">
                            <i class="fas fa-comment-dots text-primary me-1"></i>Special Requests (Optional)
                        </label>
                        <textarea id="specialRequests" rows="4" class="form-control" th:field="*{specialRequests}" placeholder="Any dietary restrictions, special occasions, seating preferences, accessibility needs, etc."></textarea>
                    </div>
                    <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                        <a href="/dashboard" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary fw-semibold">
                            <i class="fas fa-check me-1"></i>Submit Reservation
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
